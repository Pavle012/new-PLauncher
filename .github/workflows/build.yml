name: Build PLauncher

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: PLauncher-Linux
            binary_name: PLauncher-Linux
          - os: windows-latest
            artifact_name: PLauncher-Windows
            binary_name: PLauncher-Windows.exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 requests pyinstaller

    - name: Install Nuitka (Windows only)
      if: matrix.os == 'windows-latest'
      run: pip install nuitka ordered-set zstandard

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: pyinstaller --onefile --windowed --name ${{ matrix.binary_name }} main.py

    - name: Build with Nuitka (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        python -m nuitka --standalone --onefile --enable-plugin=pyside6 --windows-disable-console --output-filename=PLauncher-Windows.exe main.py
        mkdir dist
        move main.exe dist/PLauncher-Windows.exe

    - name: Upload Artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.binary_name }}

    - name: Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/PLauncher-Windows.exe
