name: Build PLauncher

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
      create_release:
        description: 'Create a release?'
        required: true
        type: boolean
        default: false

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: PLauncher-Linux
            binary_name: PLauncher-Linux
          - os: windows-latest
            artifact_name: PLauncher-Windows
            binary_name: PLauncher-Windows.exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 requests nuitka ordered-set zstandard

    - name: Install patchelf (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install -y patchelf

    - name: Build with Nuitka (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        python -m nuitka --standalone --onefile --enable-plugin=pyside6 --assume-yes-for-downloads --output-filename=${{ matrix.binary_name }} --include-data-file=mainwindow.ui=mainwindow.ui main.py
        mkdir dist
        mv ${{ matrix.binary_name }} dist/${{ matrix.binary_name }}

    - name: Build with Nuitka (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        python -m nuitka --standalone --onefile --enable-plugin=pyside6 --windows-disable-console --assume-yes-for-downloads --output-filename=${{ matrix.binary_name }} --include-data-file=mainwindow.ui=mainwindow.ui main.py
        mkdir dist
        move ${{ matrix.binary_name }} dist/${{ matrix.binary_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.binary_name }}

  release:
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.create_release == true }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: PLauncher-Linux

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: PLauncher-Windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: Release ${{ inputs.tag_name }}
          draft: false
          prerelease: false
          files: |
            PLauncher-Linux
            PLauncher-Windows.exe
