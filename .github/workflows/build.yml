name: Build PLauncher

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: PLauncher-Linux
            binary_name: PLauncher-Linux
          - os: windows-latest
            artifact_name: PLauncher-Windows
            binary_name: PLauncher-Windows.exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 requests pyinstaller

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: pyinstaller --onefile --windowed --name ${{ matrix.binary_name }} main.py

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: pyinstaller --onedir --windowed --noupx --collect-all PySide6 --collect-all shiboken6 --name PLauncher-Windows main.py

    - name: Copy ICU DLLs (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $pysidePath = python -c "import PySide6; import os; print(os.path.dirname(PySide6.__file__))"
        Write-Host "PySide6 path: $pysidePath"
        
        # Search for ICU DLLs in multiple possible locations
        $icuLocations = @(
          "$pysidePath",
          "$pysidePath\Qt\bin",
          "$pysidePath\Qt6\bin"
        )
        
        $icuFound = $false
        foreach ($location in $icuLocations) {
          if (Test-Path "$location\icu*.dll") {
            Write-Host "Found ICU DLLs in: $location"
            Copy-Item "$location\icu*.dll" -Destination "dist\PLauncher-Windows\_internal\PySide6\" -Force
            $icuFound = $true
            break
          }
        }
        
        if (-not $icuFound) {
          Write-Error "ICU DLLs not found in any expected location!"
          exit 1
        }
        
        Write-Host "ICU DLLs copied successfully:"
        Get-ChildItem "dist\PLauncher-Windows\_internal\PySide6\icu*.dll"

    - name: Package Windows Build
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        powershell Compress-Archive -Path PLauncher-Windows -DestinationPath PLauncher-Windows.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          ${{ matrix.os == 'windows-latest' && 'dist/PLauncher-Windows.zip' || format('dist/{0}', matrix.binary_name) }}
